<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <div class="navbar flex bg-sky-100 shadow-xl lg:px-8 w-full rounded-lg">
            <div class="navbar-start block px-4 ">

                <a class="normal-case text-xl font-bold">Interactive</a>

                <p class="text-sm ">Geometry Genius</p>
            </div>

            <div class="navbar-end lg:w-[50%]">
                <a class=" normal-case btn border-transparent bg-sky-500 px-8 mx-2">Blog</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Main Section Added -->

        <section class="flex flex-col md:flex-row lg:flex-row px-8  lg:px-8">
            <div class="formula-details  w-full md:w-[50%] lg:w-[70%] mt-5 grid md:grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- First Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 mt-4 h-40" src="./images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 class="card-title text-center px-auto">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h</p>
                        
                    <div class="flex lg:flex gap-2 mb-4 mx-4">
                        <input id=" " type="text" placeholder="b"
                            class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        <input id=" " type="text" placeholder="h"
                            class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-4" id="last-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
            <!-- Second card  -->

            </div>
            <div class="calculation-details">

            </div>

        </section>
    </main>
</body>

</html>
