<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function pageRedirect() {
            window.location.replace('blog.html');
        }      
        setTimeout("pageRedirect()", 10000);
    </script>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <div class="navbar flex bg-sky-100 shadow-xl lg:px-8 w-full rounded-lg">
            <div class="navbar-start block px-4 ">

                <a class="normal-case text-xl font-bold">Interactive</a>

                <p class="text-sm ">Geometry Genius</p>
            </div>

            <div class="navbar-end lg:w-[50%]">
                <a class=" normal-case btn border-transparent bg-sky-500 px-8 mx-2" onclick="pageRedirect()">Blog</a>
            </div>
        </div>
    </header>

 <!-- Main Section Started -->
    <main>
       <section class="flex flex-col md:flex-row lg:flex-row px-8  lg:px-8">
            <div class="formula-details  w-full md:w-[50%] lg:w-[70%] mt-5 grid md:grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- First Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6 h-40" src="./images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 class="card-title text-center font-bold px-auto" id="first-title">Triangle</h2>
                        <p class="text-center pb-2">Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="first-base" type="text" placeholder="b"
                                class="input input-bordered input-sm w-full max-w-xs" required />
                            <label>cm</label>
                            <input id="second-height" type="text" placeholder="h"
                                class="input input-bordered input-sm w-full max-w-xs" required />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-8" 
                            id="first-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Second card  -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6  h-40" src="./images/rectangle.png" alt=" " />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 id="second-title"class="card-title text-center font-bold px-auto">Rectangle</h2>
                        <p class="text-center pb-2">Area (A) = w <span>&#215;</span> I</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="first-width" type="text" placeholder="w"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                            <input id="second-length" type="text" placeholder="I"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-8"
                                id="second-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Third Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6 pt-4 h-40" src="./images/parallelogram.png" alt="triangle" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 id="third-title"class="card-title text-center font-bold px-auto">Parallelogram</h2>
                        <p class="text-center ">Area (A) = b <span>&#215;</span> h</p>
                        <p class="text-center pb-2">b=<span>10</span>cm, h=<span>12</span>cm</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="para-base" type="text" placeholder="b"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                            <input id="para-height" type="text" placeholder="h"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-4"
                                id="third-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Fourth Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6 h-40" src="./images/rhombus.png" alt="triangle" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 id="fourth-title"class="card-title text-center font-bold px-auto">Rhombus</h2>
                        <p class="text-center ">Area (A) = 0.5<span>&#215;</span>d<sub>1</sub> <span>&#215;</span>
                            d<sub>2</sub></p>
                        <p class="text-center pb-2">d<sub>1</sub>=<span>16</span>cm, d<sub>2</sub>=<span>8</span>cm</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="first-d1" type="text" placeholder="d1"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                            <input id="second-d2" type="text" placeholder="d2"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button id="fourth-card"class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-4"
                                id="fourth-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Fifth Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6 h-40" src="./images/pentagon.png" alt="pentagon" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 id="fifth-title"class="card-title text-center font-bold px-auto">Pentagon</h2>
                        <p class="text-center ">Area (A) = 0.5<span>&#215;</span>p<span>&#215;</span>b</p>
                        <p class="text-center pb-2">p=<span>6</span>cm, b=<span>10</span>cm</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="first-perimeter" type="text" placeholder="p"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                            <input id="second-apothom" type="text" placeholder="b"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button id="fifth-card"class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-4"
                                id="last-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sixth Card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl m-auto">
                    <figure>
                        <img class="w-9/12 m-6 h-40" src="./images/ellipse.png" alt="pentagon" />
                    </figure>
                    <div class="card-body  items-center text-center">
                        <h2 id="sixth-title" class="card-title text-center font-bold px-auto">Ellipse</h2>
                        <p class="text-center ">Area (A) = <span>&#x213C;</span>ab</p>
                        <p class="text-center pb-2">a=<span>10</span>cm, b=<span>4</span>cm</p>

                        <div class="flex lg:flex gap-2 mb-4 mx-4">
                            <input id="first-a-axis" type="text" placeholder="a"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                            <input id="second-b-axis" type="text" placeholder="b"
                                class="input input-bordered input-sm w-full max-w-xs" />
                            <label>cm</label>
                        </div>

                        <div class="card-actions justify-end ">
                            <button id="sixth-card"class="btn btn-wide bg-sky-500 border-transparent normal-case text-lg mx-auto mb-4"
                                id="last-card">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
            </div>

  <!-- Area calculation Section -->
        <div class="calculation-details w-full md:w-[40%] lg:w-[28%] mx-auto h-96 bg-base-100 shadow-xl rounded-xl mt-4 ">
                <h2 class=" font-bold underline text-center pt-4">Area Calculation</h2>
            <div class="overflow-x-auto">
                    <table class="table w-full">
                        <thead class="">
                            <tr>
                                <th class="bg-white"></th>
                                <th class="bg-white"></th>
                                <th class="bg-white"></th>
                                <th class="bg-white"></th>
                                
                            </tr>
                        </thead>
                        <tbody id="table-container">
                            
                        </tbody>
                    </table>
                </div>
             </div>

        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
